<div class="container my-3">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="container">
        <div class="col-lg-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label fw-bold">Id</label>
                    <input type="text" class="form-control" name="id" id="id" readonly
                    [(ngModel)]="employeeDetails.id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" name="name" id="name" 
                    [(ngModel)]="employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" 
                    [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" 
                    [(ngModel)]="employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label fw-bold">Salary</label>
                    <input type="text" class="form-control" name="salary" id="salary" 
                    [(ngModel)]="employeeDetails.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label fw-bold">Department</label>
                    <input type="text" class="form-control" name="department" id="department" [(ngModel)]="employeeDetails.department">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
