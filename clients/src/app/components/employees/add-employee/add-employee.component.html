<div class="container my-3">
    <h1 class="mb-3">Add New Employee</h1>

    <div class="container">
        <div class="col-lg-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" name="name" id="name" 
                    [(ngModel)]="addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" 
                    [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" 
                    [(ngModel)]="addEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label fw-bold">Salary</label>
                    <input type="text" class="form-control" name="salary" id="salary" 
                    [(ngModel)]="addEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label fw-bold">Department</label>
                    <input type="text" class="form-control" name="department" id="department" [(ngModel)]="addEmployeeRequest.department">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
